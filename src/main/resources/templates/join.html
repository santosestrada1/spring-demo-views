<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Join</title>
    <links th:replace="partials/links :: links"/>
</head>
<body>

    <h1 th:text="${cohort}"></h1>

    <form action="/join" method="post">
        <input type="text" name="cohort" id="cohort-ip" class="field" />
        <button>Join now</button>
        <br>
        <br>
        <div th:each="item : ${shoppingCart}">
            <p th:text="${item}" />
        </div>

        <div class="alert alert-danger" th:if="${cohort}">
            Something bad happened!
        </div>

        <h1 style="color: red" th:replace="partials/myPartial :: my-partial">
            This div will be *replaced* by the fragment
        </h1>

        <h1 class="green" th:include="partials/myPartial :: my-partial">
            The entire content of the partial will be *included* inside this div.
        </h1>

    </form>
    <scripts th:replace="partials/script_partials :: scripts"/>

</body>
</html>
